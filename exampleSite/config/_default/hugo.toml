baseURL = 'https://.raflimaulanarizki.site/'
title = "Let's Do It"
author = "Rafli Maulana Rizki"
copyright = "Rafli Maulana Rizki"
paginate = 5 # for demonstration of pagination
languageCode = "en"
defaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
theme = "hugo-theme-tailwind"
enableGitInfo = true
CurrentYear = 2024

[markup]
  _merge = "deep"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 20

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/post"
    weight = 10

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true